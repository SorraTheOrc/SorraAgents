name: cleanup-dry-run

on:
  pull_request:
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: python -m pip install --upgrade pip
      - name: Run cleanup scripts in dry-run
        run: |
          python scripts/cleanup/prune_local_branches.py --dry-run --report reports/cleanup/local.json
          python scripts/cleanup/cleanup_stale_remote_branches.py --dry-run --days 30 --report reports/cleanup/remote.json
          python scripts/cleanup/reconcile_worklog_items.py --dry-run --report reports/cleanup/worklog.json
